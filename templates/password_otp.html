<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verification.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>New Password Set</title>
</head>

<body>

    <form action="{{url_for('passwordset')}}" method="POST">
        
        <div class="register_box">
            
            <h2>New Password Set</h2>
            
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="email" value="{{email}}" readonly>
            <input type="password" name="password" placeholder="New Password" required>
            <input type="password" name="cpassword" placeholder="Confirm Password" required>
            <input type="text" name="otp" placeholder="OTP" required>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div id="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <input class='submit' type="submit" value="Set Password">
            
            <div class="login_new_reg">
                <b>Have an account?</b>
                <a href="{{url_for('login')}}">Sign in</a>
            </div>
        
        </div>
    
    </form>
    
     <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
</body>
</html>
